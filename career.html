<style>
        /* Add CSS styles for the dropdown menu */
        .header-menu li:hover > ul {
            display: block;
        }

        .header-menu ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 0;
            list-style: none;
        }

        .header-menu ul li {
            padding: 8px 12px;
        }

        .header-menu ul li:hover {
            background-color: #ddd;
        }

        /* Update styles for left-side submenu */
        .header-menu ul ul {
            top: 0;
            left: 100%;
        }

        /* Update styles for nested submenus */
        .header-menu ul ul ul {
            top: 0;
            left: 100%;
        }

        /* Style for the dropdown menu */
.sub-menu {
    display: none;
}

/* Show the dropdown when hovering over the Properties link */
li:click .sub-menu {
    display: block;
}

.sub-menu,
    .sub-sub-menu {
        display: none;
    }

    li:click .sub-menu {
        display: block;
    }


    .one:click .sub-sub-menu {
        display: block;
    }


    </style>
